<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Employer registration form</h4>
        <div class="card-body">
            <form [formGroup]="regisEmployerForm"  (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label class="displaylabel" for="organisationname">Organisation Name</label>
                    <input type="text" formControlName="organisationname" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.organisationname.errors }" />
                    <div *ngIf="submitted && f.organisationname.errors" class="invalid-feedback">
                        <div *ngIf="f.organisationname.errors.required">OrganisationName is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="businesssector">Business Sector</label>
                    <input type="text" formControlName="businesssector" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.businesssector.errors }" />
                    <div *ngIf="submitted && f.businesssector.errors" class="invalid-feedback">
                        <div *ngIf="f.businesssector.errors.required">BusinessSector is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="emaild">Emaild</label>
                    <input type="text" formControlName="emaild" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.emaild.errors }" />
                    <div *ngIf="submitted && f.emaild.errors" class="invalid-feedback">
                        <div *ngIf="f.emaild.errors.required">Emaild is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="password">New Password</label>
                    <input type="password" formControlName="password" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="confirmpassword">Confirm Password</label>
                    <input type="password" formControlName="confirmpassword" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmpassword.errors.required">Confirm password is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="website">Website</label>
                    <input type="text" formControlName="website" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.website.errors }" />
                    <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
                        <div *ngIf="f.website.errors.required">Website is required</div>
                    </div>
                </div>
                 
                <div class="form-group">
                    <label class="displaylabel" for="commencementdate">Commencement Date</label>
                    <input type="date" formControlName="commencementdate" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.commencementdate.errors }" />
                    <div *ngIf="submitted && f.commencementdate.errors" class="invalid-feedback">
                        <div *ngIf="f.commencementdate.errors.required">Commencement Date is required</div>                        
                    </div>
                 </div>

                 <div class="form-group">
                    <label class="displaylabel" for="contactnumber">Contact Number</label>
                    <input type="text" formControlName="contactnumber" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.contactnumber.errors }" />
                    <div *ngIf="submitted && f.contactnumber.errors" class="invalid-feedback">
                        <div *ngIf="f.contactnumber.errors.required">Contact number is required</div>
                    </div>
                </div>

                 <div class="form-group">
                    <label class="displaylabel" for="contactaddress">Contact Address</label>
                    <textarea type="text"  formControlName="contactaddress" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.contactaddress.errors }" ></textarea>
                    <div *ngIf="submitted && f.contactaddress.errors" class="invalid-feedback">
                        <div *ngIf="f.contactaddress.errors.required">Contact Address is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="city">City</label>
                    <input type="text" formControlName="city" class="form-control displaytext" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                        <div *ngIf="f.city.errors.required">City is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="state">State</label>
                    <input type="text" name="state" formControlName="state" class="form-control displaytext"  />
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="pincode">Pincode</label>
                    <input type="text" name="pincode" formControlName="pincode" class="form-control displaytext"/>
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="country">Country</label>
                    <input type="text" formControlName="country" class="form-control displaytext"  />
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="sizeofemp">Total number of Employee</label>
                    <input type="text" formControlName="sizeofemp" class="form-control displaytext"  />
                </div>
                
                <div class="form-group">
                    <label class="displaylabel" for="cerificate1">Cerificate 1</label>
                    <input type="text" formControlName="cerificate1" class="form-control displaytext"  />
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="cerificate2">Cerificate 2</label>
                    <input type="text" formControlName="cerificate2" class="form-control displaytext"  />
                </div>

                <div class="form-group">
                    <label class="displaylabel" for="cerificate3">Cerificate 3</label>
                    <input type="text" formControlName="cerificate3" class="form-control displaytext"  />
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button> 
                <a  style="margin-left: 20px;color: white;cursor: pointer;" class="btn btn-primary" (click)="loginScreen()">Back / Cancel</a>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
